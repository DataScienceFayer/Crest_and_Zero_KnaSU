<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Крестики-нолики</title>
    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            max-width: 300px;
            margin: 20px auto;
        }
        .cell {
            border: 1px solid black;
            padding: 20px;
            text-align: center;
            font-size: 2em;
            cursor: pointer;
        }
        #easterEgg {
            text-align: center;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="gameBoard" class="grid"></div>
    <p id="easterEgg">Создано талантливым студентом 4 курса!</p>
    <img id="easterEggImage" src="Images/KnASU.jpg" style="display: none; width: 300px; margin: auto;"/>
    <audio id="easterEggMusic" src="Images/Gandalf.mp3"></audio>
    <script src="game.js"></script>
</body>
</html>
